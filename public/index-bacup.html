app.directive('email', function() {
    var reg = /^[_a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$/;
   debugger;
  return {
    link: function(scope, element, attr) {
            element.on('keyup',myfun)
             function  myfun(){
                var email = reg.test(element.val());
                 if( email&& element.hasClass('warning') || element.val() == ''){

               }

        }
  }
});
